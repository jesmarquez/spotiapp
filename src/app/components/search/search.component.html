<div class="row">
    <div class="col">
        <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Type artist">
    </div>
</div>

<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 m-5">
    <div *ngFor="let artista of artistas" class="col">
        <div class="card" style="width: 18rem;">
            <img [src]="artista.images | noimage" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">
                    {{ artista.name }}
                </h5>

            </div>
        </div>
    </div>
</div>
