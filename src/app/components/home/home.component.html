<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div *ngFor="let cancion of nuevasCanciones" class="col">
        <div class="card" style="width: 18rem;">
            <img [src]="cancion.images[0].url" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">
                    {{ cancion.name }}
                </h5>
                <p class="card-text">
                    <span *ngFor="let artista of cancion.artists" class="badge bg-secondary">
                        {{ artista.name }}
                    </span>
                </p>

            </div>
        </div>
    </div>
</div>
